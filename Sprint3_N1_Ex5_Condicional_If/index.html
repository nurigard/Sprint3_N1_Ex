<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Crea una variable nota_examen juntament amb un alert que ens digui si l’examen ha estat aprovat o no juntament amb la nota. (caldrà utilitzar un condicional IF)
    -->
   
    <script>

        let nota_examen = prompt("Introdueix la nota de l'examen:");
        

        if (nota_examen < 5){

            alert("Ho sentim has suspes l'examen amb un " + " " + nota_examen )

        } else {

            alert("Has aprovat l'examen amb un " + " " + nota_examen)

        }

    </script>
    
</body>
</html>
